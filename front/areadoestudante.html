<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title id = "nameSide">Eleva</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body::-webkit-scrollbar {
            display: none;  
        }
        header {
            background-color: rgb(240, 233, 233);
            color: #fff;
            padding: 3vh 34px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            transition: 0.3s;
            font-size: 16px;
            font-family: sans-serif;
            text-transform:uppercase;
            letter-spacing:4px;
        }
        #nameSidePage{
            color: rgb(109, 19, 117);
        } 

        .container {
            display: flex;
            height: calc(100vh - 64px); /* header height */
        }
        .main-content {
            flex: 8;
            background: #f5f5f5;
            padding: 32px;
            font-size: 30px;
        }
        .sidebar {
            flex: 2;
            background-color: rgb(230, 230, 224);
            color: rgb(0, 0, 0);
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            text-transform:uppercase;
            letter-spacing:4px;
            font-weight: bold;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .sidebar li {
            padding: 16px 24px;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sidebar li:hover {
            background: #f5f5f5;
        }
        .header-btn { 
            color: rgb(109, 19, 117);
            border: none;
            padding: 8px 16px;
            margin-left: 8px;
            border-radius: 4px;
            cursor: pointer; 
            transition: background 0.2s;
        }
        .header-btn:hover {
            background: #e3e3e3;
        }
    </style>
</head>
<body>
    <header>
        <div id = "nameSidePage">Área do Estudante</div>
        <div>
            <a class="header-btn" onclick="window.location.href='metis.html'">Menu Principal</a>
            <a class="header-btn" onclick="window.location.href='login.html'">Sair</a>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <!-- Conteúdo principal aqui -->
            <h2>Bem-vindo!</h2>
            <p>Selecione uma opção na lista ao lado.</p>
        </div>
        <aside class="sidebar">
            <ul>
                <li onclick="window.location.href='perfil.html'">Perfil</li>
                <li onclick="window.location.href='novometodo.html'">Novo Método</li>
                <li onclick="window.location.href='conteudo.html'">Conteúdo</li>
                <li onclick="window.location.href='avisos.html'">Avisos</li>
                <li onclick="window.location.href='configuracoes.html'">Configurações</li>
            </ul>
        </aside>
    </div>
</body>
</html>
