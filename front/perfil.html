<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title id = "nameSide">Alteração de Perfil</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body::-webkit-scrollbar {
            display: none;  
        }
        header {
            background-color: rgb(240, 233, 233);
            color: #fff;
            padding: 3vh 34px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            transition: 0.3s;
            font-size: 16px;
            font-family: sans-serif;
            text-transform:uppercase;
            letter-spacing:4px;
        }
        #nameSidePage{
            color: rgb(109, 19, 117);
        } 

        .container {
            display: flex;
            height: calc(100vh - 64px); /* header height */
        }
        .main-content {
            flex: 8;
            background: #f5f5f5;
            padding: 32px;
            font-size: 30px;
        }
        .sidebar {
            flex: 2;
            background-color: rgb(230, 230, 224);
            color: rgb(0, 0, 0);
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            text-transform:uppercase;
            letter-spacing:4px;
            font-weight: bold;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .sidebar li {
            padding: 16px 24px;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sidebar li:hover {
            background: #f5f5f5;
        }
        .header-btn { 
            color: rgb(109, 19, 117);
            border: none;
            padding: 8px 16px;
            margin-left: 8px;
            border-radius: 4px;
            cursor: pointer; 
            transition: background 0.2s;
        }
        .header-btn:hover {
            background: #e3e3e3;
        }
        .tela {
            background: #fff;
            padding: 20px 30px; 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-left: 35%; 
        }
        form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(131, 133, 105);
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #f8f6f6; 
            font-size: 16px;
        }
        input:focus {
            border-color: rgb(131, 133, 105);
            outline: none;
            box-shadow: 0 0 5px rgba(131, 133, 105, 0.5);
        }
        .btEnviar {
            width: 100%;
            padding: 12px;
            background-color: rgb(187, 189, 186);
            border: none; 
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btEnviar:hover {
            background: rgb(143, 146, 96);
        }
    </style>
</head>
<body>
    <header>
        <div id = "nameSidePage">Área do Estudante</div>
        <div>
            <a class="header-btn" onclick="window.location.href='metis.html'">Menu Principal</a>
            <a class="header-btn" onclick="window.location.href='login.html'">Sair</a>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <main>
                <div class="tela">
                    <form id="form1" action="#" method="POST"> 
                        <h1>Alteração de Perfil</h1>
                        <input type="text" placeholder="Nome" id="lbname" name="fname" required>
                        <input type="email" placeholder="E-mail" id="lbemail" name="email" required>
                        <input type="text" placeholder="CPF" id="lbCPF" name="cpf" maxlength="11" required>
                        <input type="date" id="lbddn" name="ddn" required>
                        <input type="text" placeholder="Apelido" id="lbuser" name="username" required>
                        <input type="password" placeholder="Senha" id="lbsenha" name="password" required>
                        <input type="password" placeholder="Confirme sua senha" id="confirmSenha" name="confirmPassword" required>
                        <button class="btEnviar" type="submit" onclick="cadastrar()">Salvar Alterações</button> 
                    </form>
                </div>
            </main>
        </div>
        <aside class="sidebar">
            <ul>
                <li onclick="window.location.href='perfil.html'">Perfil</li>
                <li onclick="window.location.href='novometodo.html'">Novo Método</li>
                <li onclick="window.location.href='conteudo.html'">Conteúdo</li>
                <li onclick="window.location.href='avisos.html'">Avisos</li>
                <li onclick="window.location.href='configuracoes.html'">Configurações</li>
            </ul>
        </aside>
    </div>
</body>
</html>
